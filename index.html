    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>

    <script>
        // –Ü–Ω—ñ—Ü—ñ–∞–ª—ñ–∑–∞—Ü—ñ—è Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyBfxLdxGCstXofXlq7YWwby1NhPlOYywx0",
            authDomain: "patrolukraine.firebaseapp.com",
            databaseURL: "https://patrolukraine-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "patrolukraine",
            storageBucket: "patrolukraine.firebasestorage.app",
            messagingSenderId: "556308840889",
            appId: "1:556308840889:web:e9076087c21fd15f72f668",
            measurementId: "G-YR090ZKTZG"
        };
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // –Ü–Ω—ñ—Ü—ñ–∞–ª—ñ–∑–∞—Ü—ñ—è –∫–∞—Ä—Ç–∏
        const map = L.map('map').setView([49.0, 31.0], 6);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // –ü–æ—à—É–∫–æ–≤–∏–π –ø—Ä–æ–≤–∞–π–¥–µ—Ä
        const searchProvider = new GeoSearch.OpenStreetMapProvider();

        // –î–∞–Ω—ñ –º—ñ—Å—Ç —Ç–∞ –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç
        let locations = [
            "–ö–∏—ó–≤, –£–∫—Ä–∞—ó–Ω–∞", "–•–∞—Ä–∫—ñ–≤, –£–∫—Ä–∞—ó–Ω–∞", "–û–¥–µ—Å–∞, –£–∫—Ä–∞—ó–Ω–∞", "–î–Ω—ñ–ø—Ä–æ, –£–∫—Ä–∞—ó–Ω–∞", 
            "–õ—å–≤—ñ–≤, –£–∫—Ä–∞—ó–Ω–∞", "–ó–∞–ø–æ—Ä—ñ–∂–∂—è, –£–∫—Ä–∞—ó–Ω–∞", "–í—ñ–Ω–Ω–∏—Ü—è, –£–∫—Ä–∞—ó–Ω–∞"
        ];

        let fallbackCoordinates = {
            "–ö–∏—ó–≤, –£–∫—Ä–∞—ó–Ω–∞": { lat: 50.4501, lng: 30.5234 },
            "–•–∞—Ä–∫—ñ–≤, –£–∫—Ä–∞—ó–Ω–∞": { lat: 49.9935, lng: 36.2304 },
            "–û–¥–µ—Å–∞, –£–∫—Ä–∞—ó–Ω–∞": { lat: 46.4825, lng: 30.7233 },
            "–î–Ω—ñ–ø—Ä–æ, –£–∫—Ä–∞—ó–Ω–∞": { lat: 48.4647, lng: 35.0462 },
            "–õ—å–≤—ñ–≤, –£–∫—Ä–∞—ó–Ω–∞": { lat: 49.8397, lng: 24.0297 },
            "–ó–∞–ø–æ—Ä—ñ–∂–∂—è, –£–∫—Ä–∞—ó–Ω–∞": { lat: 47.8517, lng: 35.1172 },
            "–í—ñ–Ω–Ω–∏—Ü—è, –£–∫—Ä–∞—ó–Ω–∞": { lat: 49.2325, lng: 28.4842 }
        };

        // –Ü–∫–æ–Ω–∫–∏ –º–∞—Ä–∫–µ—Ä—ñ–≤ –∑ –ø—Ä–∞–≤–∏–ª—å–Ω–∏–º –ø–æ–≤–æ—Ä–æ—Ç–æ–º
        const icons = {
            drone: L.icon({
                iconUrl: 'https://i.ibb.co/hR7K0df2/1753984336893.png',
                iconSize: [32, 32],
                iconAnchor: [16, 16],
                className: 'rotatable-marker'
            }),
            missile: L.icon({
                iconUrl: 'https://i.ibb.co/nsBFHFFf/1753993399686.png',
                iconSize: [32, 32],
                iconAnchor: [16, 16],
                className: 'rotatable-marker'
            })
        };

        // –ê–∫—Ç–∏–≤–Ω—ñ –æ–±'—î–∫—Ç–∏ –Ω–∞ –∫–∞—Ä—Ç—ñ
        let activeObjects = [];

        // –ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –¥–∞–Ω–∏—Ö –∑ Firebase
        function loadData() {
            // –ó–∞–≤–∞–Ω—Ç–∞–∂–∏—Ç–∏ –º—ñ—Å—Ç–∞ —Ç–∞ –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç–∏
            database.ref('locations').once('value').then(snapshot => {
                const data = snapshot.val();
                if (data) locations = data;
            });

            database.ref('fallbackCoordinates').once('value').then(snapshot => {
                const data = snapshot.val();
                if (data) fallbackCoordinates = data;
            });

            // –ó–∞–≤–∞–Ω—Ç–∞–∂–∏—Ç–∏ –∞–∫—Ç–∏–≤–Ω—ñ –æ–±'—î–∫—Ç–∏
            database.ref('activeObjects').on('value', snapshot => {
                const data = snapshot.val();
                if (data) {
                    // –û—á–∏—Å—Ç–∏—Ç–∏ —ñ—Å–Ω—É—é—á—ñ –æ–±'—î–∫—Ç–∏
                    activeObjects.forEach(obj => {
                        if (obj.marker) map.removeLayer(obj.marker);
                    });
                    activeObjects = [];

                    // –î–æ–¥–∞—Ç–∏ –Ω–æ–≤—ñ –æ–±'—î–∫—Ç–∏
                    Object.values(data).forEach(obj => {
                        const remainingTime = obj.duration - (Date.now() - obj.startTime);
                        if (remainingTime > 0) {
                            const newObj = {
                                ...obj,
                                marker: null
                            };
                            activeObjects.push(newObj);
                            animateObject(newObj);
                        }
                    });
                }
            });
        }

        // –ê–≤—Ç–æ–∑–∞–ø–æ–≤–Ω–µ–Ω–Ω—è –º—ñ—Å—Ç
        function initializeAutocomplete(inputElement, suggestionsId) {
            const container = document.getElementById(suggestionsId);
            
            inputElement.addEventListener('input', function() {
                const query = this.value.toLowerCase();
                container.innerHTML = '';
                
                if (query.length < 2) {
                    container.style.display = 'none';
                    return;
                }

                const matches = locations.filter(loc => 
                    loc.toLowerCase().includes(query)
                ).slice(0, 5);

                matches.forEach(match => {
                    const div = document.createElement('div');
                    div.textContent = match;
                    div.addEventListener('click', () => {
                        inputElement.value = match;
                        container.style.display = 'none';
                    });
                    container.appendChild(div);
                });

                container.style.display = matches.length ? 'block' : 'none';
            });

            inputElement.addEventListener('blur', () => {
                setTimeout(() => container.style.display = 'none', 200);
            });
        }

        // –î–æ–¥–∞–≤–∞–Ω–Ω—è –Ω–æ–≤–æ–≥–æ –æ–±'—î–∫—Ç–∞
        async function addObject() {
            const startVal = document.getElementById('startLocation').value.trim();
            const endVal = document.getElementById('endLocation').value.trim();
            const timeVal = document.getElementById('flightTime').value.trim();

            if (!startVal || !endVal || !timeVal || isNaN(timeVal) || timeVal <= 0) {
                alert('–ë—É–¥—å –ª–∞—Å–∫–∞, –∑–∞–ø–æ–≤–Ω—ñ—Ç—å –≤—Å—ñ –ø–æ–ª—è –∫–æ—Ä–µ–∫—Ç–Ω–æ!');
                return;
            }

            try {
                const startCoords = await getCoordinates(startVal);
                const endCoords = await getCoordinates(endVal);

                if (!startCoords || !endCoords) {
                    throw new Error('–ù–µ –≤–¥–∞–ª–æ—Å—è –≤–∏–∑–Ω–∞—á–∏—Ç–∏ –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç–∏');
                }

                const obj = {
                    id: Date.now().toString(), // –ü–µ—Ä–µ—Ç–≤–æ—Ä—é—î–º–æ –≤ —Ä—è–¥–æ–∫ –¥–ª—è Firebase
                    type: document.getElementById('objectType').value,
                    start: startCoords,
                    end: endCoords,
                    duration: parseInt(timeVal) * 1000,
                    startTime: Date.now(),
                    marker: null
                };

                activeObjects.push(obj);
                animateObject(obj);
                saveObjectsToFirebase();
                
                // –û—á–∏—Å—Ç–∏—Ç–∏ –ø–æ–ª—è
                document.getElementById('startLocation').value = '';
                document.getElementById('endLocation').value = '';
            } catch (error) {
                console.error('–ü–æ–º–∏–ª–∫–∞:', error);
                alert('–ü–æ–º–∏–ª–∫–∞: ' + error.message);
            }
        }

        // –û—Ç—Ä–∏–º–∞–Ω–Ω—è –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç
        async function getCoordinates(location) {
            // –ü–µ—Ä–µ–≤—ñ—Ä–∫–∞ —á–∏ —Ü–µ –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç–∏
            const coordsMatch = location.match(/^(-?\d+\.?\d*)\s*,\s*(-?\d+\.?\d*)$/);
            if (coordsMatch) {
                const lat = parseFloat(coordsMatch[1]);
                const lng = parseFloat(coordsMatch[2]);
                if (lat >= -90 && lat <= 90 && lng >= -180 && lng <= 180) {
                    return { lat, lng };
                }
            }

            // –ü–µ—Ä–µ–≤—ñ—Ä–∫–∞ –∫–µ—à—É
            if (fallbackCoordinates[location]) {
                return fallbackCoordinates[location];
            }

            // –ü–æ—à—É–∫ —á–µ—Ä–µ–∑ –≥–µ–æ–∫–æ–¥–µ—Ä
            try {
                const results = await searchProvider.search({ query: location + ', –£–∫—Ä–∞—ó–Ω–∞' });
                if (results.length > 0) {
                    // –ó–±–µ—Ä–µ–≥—Ç–∏ –Ω–æ–≤–µ –º—ñ—Å—Ç–æ
                    if (!locations.includes(location)) {
                        locations.push(location);
                        fallbackCoordinates[location] = { lat: results[0].y, lng: results[0].x };
                        saveSettingsToFirebase();
                    }
                    return { lat: results[0].y, lng: results[0].x };
                }
                throw new Error('–ú—ñ—Å—Ü–µ –Ω–µ –∑–Ω–∞–π–¥–µ–Ω–æ');
            } catch (error) {
                console.error('–ü–æ–º–∏–ª–∫–∞ –≥–µ–æ–∫–æ–¥—É–≤–∞–Ω–Ω—è:', error);
                throw error;
            }
        }

        // –ê–Ω—ñ–º–∞—Ü—ñ—è –æ–±'—î–∫—Ç–∞ –∑ –ø—Ä–∞–≤–∏–ª—å–Ω–∏–º –ø–æ–≤–æ—Ä–æ—Ç–æ–º
function animateObject(obj) {
    obj.marker = L.marker([obj.start.lat, obj.start.lng], {
        icon: icons[obj.type],
        rotationAngle: calculateAngle(obj.start, obj.end) // –î–æ–¥–∞—î–º–æ –ø–æ—á–∞—Ç–∫–æ–≤–∏–π –∫—É—Ç
    }).addTo(map);

    const startTime = obj.startTime;
    const endTime = startTime + obj.duration;

    function update() {
        const now = Date.now();
        const progress = Math.min(1, (now - startTime) / obj.duration);
        
        if (progress >= 1) {
            map.removeLayer(obj.marker);
            activeObjects = activeObjects.filter(o => o.id !== obj.id);
            saveObjectsToFirebase();
            return;
        }

        // –û–Ω–æ–≤–ª—é—î–º–æ –ø–æ–∑–∏—Ü—ñ—é
        const lat = obj.start.lat + (obj.end.lat - obj.start.lat) * progress;
        const lng = obj.start.lng + (obj.end.lng - obj.start.lng) * progress;
        obj.marker.setLatLng([lat, lng]);
        
        // –û–Ω–æ–≤–ª—é—î–º–æ –∫—É—Ç –ø–æ–≤–æ—Ä–æ—Ç—É –ø—ñ–¥ —á–∞—Å —Ä—É—Ö—É
        const currentPos = { lat, lng };
        const newAngle = calculateAngle(currentPos, obj.end);
        obj.marker.setRotationAngle(newAngle);

        requestAnimationFrame(update);
    }

    update();
}

// –§—É–Ω–∫—Ü—ñ—è –¥–ª—è —Ä–æ–∑—Ä–∞—Ö—É–Ω–∫—É –∫—É—Ç–∞ –ø–æ–≤–æ—Ä–æ—Ç—É (–≤ –≥—Ä–∞–¥—É—Å–∞—Ö)
function calculateAngle(start, end) {
    const dx = end.lng - start.lng;
    const dy = end.lat - start.lat;
    // 90 - angle –ø–æ–≤–µ—Ä—Ç–∞—î –º–∞—Ä–∫–µ—Ä "–Ω–æ—Å–æ–º" –≤–ø–µ—Ä–µ–¥
    return (Math.atan2(dy, dx) * 180 / Math.PI) + 90;
}}

        // –ó–±–µ—Ä–µ–∂–µ–Ω–Ω—è –¥–∞–Ω–∏—Ö —É Firebase
        function saveSettingsToFirebase() {
            database.ref('locations').set(locations);
            database.ref('fallbackCoordinates').set(fallbackCoordinates);
        }

        function saveObjectsToFirebase() {
            const data = {};
            activeObjects.forEach(obj => {
                data[obj.id] = {
                    id: obj.id,
                    type: obj.type,
                    start: obj.start,
                    end: obj.end,
                    duration: obj.duration,
                    startTime: obj.startTime // –ó–±–µ—Ä—ñ–≥–∞—î–º–æ –ø–æ—á–∞—Ç–∫–æ–≤–∏–π —á–∞—Å
                };
            });
            database.ref('activeObjects').set(data)
                .then(() => console.log('–û–±\'—î–∫—Ç–∏ –∑–±–µ—Ä–µ–∂–µ–Ω–æ —É Firebase'))
                .catch(error => console.error('–ü–æ–º–∏–ª–∫–∞ –∑–±–µ—Ä–µ–∂–µ–Ω–Ω—è:', error));
        }

        // –û—á–∏—â–µ–Ω–Ω—è –≤—Å—ñ—Ö –æ–±'—î–∫—Ç—ñ–≤
        function clearAll() {
            activeObjects.forEach(obj => {
                if (obj.marker) map.removeLayer(obj.marker);
            });
            activeObjects = [];
            database.ref('activeObjects').remove()
                .then(() => console.log('–í—Å—ñ –æ–±\'—î–∫—Ç–∏ –≤–∏–¥–∞–ª–µ–Ω–æ'))
                .catch(error => console.error('–ü–æ–º–∏–ª–∫–∞ –≤–∏–¥–∞–ª–µ–Ω–Ω—è:', error));
        }

        // –û–±—Ä–æ–±–Ω–∏–∫ –∫–ª—ñ–∫—É –ø–æ –∫–∞—Ä—Ç—ñ
        map.on('click', function(e) {
            const lat = e.latlng.lat.toFixed(4);
            const lng = e.latlng.lng.toFixed(4);
            const startInput = document.getElementById('startLocation');
            const endInput = document.getElementById('endLocation');

            if (document.activeElement === startInput) {
                startInput.value = `${lat}, ${lng}`;
            } else if (document.activeElement === endInput) {
                endInput.value = `${lat}, ${lng}`;
            } else {
                const modal = document.getElementById('customCityModal');
                const cityInput = document.getElementById('customCityName');
                
                // –°–ø—Ä–æ–±—É–≤–∞—Ç–∏ –æ—Ç—Ä–∏–º–∞—Ç–∏ –Ω–∞–∑–≤—É –º—ñ—Å—Ü—è
                searchProvider.search({ query: `${lat}, ${lng}` })
                    .then(results => {
                        cityInput.value = results[0]?.label || `${lat}, ${lng}`;
                    })
                    .catch(() => {
                        cityInput.value = `${lat}, ${lng}`;
                    })
                    .finally(() => {
                        modal.style.display = 'flex';
                    });

                // –û–±—Ä–æ–±–Ω–∏–∫–∏ –∫–Ω–æ–ø–æ–∫ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –≤—ñ–∫–Ω–∞
                document.getElementById('saveCityBtn').onclick = function() {
                    const cityName = cityInput.value.trim();
                    if (!cityName) return;
                    
                    locations.push(cityName);
                    fallbackCoordinates[cityName] = { lat: parseFloat(lat), lng: parseFloat(lng) };
                    saveSettingsToFirebase();
                    
                    modal.style.display = 'none';
                    initializeAutocomplete(startInput, 'startLocation-suggestions');
                    initializeAutocomplete(endInput, 'endLocation-suggestions');
                };
                
                document.getElementById('cancelCityBtn').onclick = function() {
                    modal.style.display = 'none';
                };
            }
        });

        // –Ü–Ω—ñ—Ü—ñ–∞–ª—ñ–∑–∞—Ü—ñ—è
        document.addEventListener('DOMContentLoaded', () => {
            // –ü–µ—Ä–µ–≤—ñ—Ä–∫–∞ –ø—ñ–¥–∫–ª—é—á–µ–Ω–Ω—è –¥–æ Firebase
            firebase.database().ref('.info/connected').on('value', (snapshot) => {
                if (snapshot.val() === true) {
                    console.log('–ü—ñ–¥–∫–ª—é—á–µ–Ω–æ –¥–æ Firebase');
                    loadData();
                } else {
                    console.log('–ù–µ –ø—ñ–¥–∫–ª—é—á–µ–Ω–æ –¥–æ Firebase');
                }
            });

            initializeAutocomplete(
                document.getElementById('startLocation'), 
                'startLocation-suggestions'
            );
            initializeAutocomplete(
                document.getElementById('endLocation'), 
                'endLocation-suggestions'
            );
            
            document.getElementById('addObject').addEventListener('click', addObject);
            document.getElementById('clearAll').addEventListener('click', clearAll);
            document.getElementById('togglePanel').addEventListener('click', function() {
                document.getElementById('controlPanel').classList.toggle('hidden');
                this.textContent = document.getElementById('controlPanel').classList.contains('hidden') 
                    ? 'üëÅÔ∏è' : '‚úï';
            });
        });
