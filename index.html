        function loadData() {
            database.ref('locations').once('value').then(snapshot => {
                const data = snapshot.val();
                if (data) locations = data;
            });

            database.ref('fallbackCoordinates').once('value').then(snapshot => {

        function initializeAutocomplete(inputElement, suggestionsId) {
            const container = document.getElementById(suggestionsId);
            
            inputElement.addEventListener('input', function() {
                const query = this.value.toLowerCase();
                container.innerHTML = '';
                
                if (query.length < 2) {
                    container.style.display = 'none';
                    return;
                }

                const matches = locations.filter(loc => 
                    loc.toLowerCase().includes(query)
                ).slice(0, 5);

                matches.forEach(match => {
                    const div = document.createElement('div');
                    div.textContent = match;
                    const deleteBtn = document.createElement('span');
                    deleteBtn.textContent = '√ó';
                    deleteBtn.className = 'delete-city';

                        locations = locations.filter(l => l !== match);
                        delete fallbackCoordinates[match];
                        saveSettingsToFirebase();
                        container.removeChild(div);
                    });
                    div.appendChild(deleteBtn);
                    div.addEventListener('click', () => {
                        inputElement.value = match;
                        container.style.display = 'none';
                    });
                    container.appendChild(div);
                });

                container.style.display = matches.length ? 'block' : 'none';
            });

            inputElement.addEventListener('blur', () => {

            });

                await saveObjectToFirebase(obj);
                animateObject(obj);
                
                document.getElementById('startLocation').value = '';
                document.getElementById('endLocation').value = '';
            } catch (error) {
                console.error('–ü–æ–º–∏–ª–∫–∞:', error);
                alert('–ü–æ–º–∏–ª–∫–∞: ' + error.message);
            }
        }

        // –û—Ç—Ä–∏–º–∞–Ω–Ω—è –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç
        async function getCoordinates(location) {
            const coordsMatch = location.match(/^(-?\d+\.?\d*)\s*,\s*(-?\d+\.?\d*)$/);
            if (coordsMatch) {
                const lat = parseFloat(coordsMatch[1]);
                const lng = parseFloat(coordsMatch[2]);
                if (lat >= -90 && lat <= 90 && lng >= -180 && lng <= 180) {
                    return { lat, lng };
                }
            }

            if (fallbackCoordinates[location]) {
                return fallbackCoordinates[location];
            }

            try {
                const results = await searchProvider.search({ query: location });
                if (results.length > 0) {
                    if (!locations.includes(location)) {
                        locations.push(location);
                        fallbackCoordinates[location] = { lat: results[0].y, lng: results[0].x };
                        await saveSettingsToFirebase();
                    }
                    return { lat: results[0].y, lng: results[0].x };
                }
                throw new Error('–ú—ñ—Å—Ü–µ –Ω–µ –∑–Ω–∞–π–¥–µ–Ω–æ');
            } catch (error) {
                console.error('–ü–æ–º–∏–ª–∫–∞ –≥–µ–æ–∫–æ–¥—É–≤–∞–Ω–Ω—è:', error);
                throw error;
            }
        }

        // –ê–Ω—ñ–º–∞—Ü—ñ—è –æ–±'—î–∫—Ç–∞ –∑ –ø—Ä–∞–≤–∏–ª—å–Ω–∏–º –ø–æ–≤–æ—Ä–æ—Ç–æ–º —ñ –∑–Ω–∏–∫–Ω–µ–Ω–Ω—è–º
        function animateObject(obj) {
            const infoPanel = document.getElementById('infoPanel');
            if (!infoPanel) {
                console.error('–ï–ª–µ–º–µ–Ω—Ç infoPanel –Ω–µ –∑–Ω–∞–π–¥–µ–Ω–æ –≤ DOM!');
                return;
            }

            obj.marker = L.rotatedMarker([obj.start.lat, obj.start.lng], {
                icon: icons[obj.type],
                rotationAngle: 0,
                rotationOrigin: '50% 0%'
            }).addTo(map);

            const startTime = obj.startTime;
            const endTime = startTime + obj.duration;
            const fadeDuration = 15000; // 15 —Å–µ–∫—É–Ω–¥

            function update() {
                const now = Date.now();
                const progress = Math.min(1, (now - startTime) / obj.duration);
                const remainingTime = endTime - now;
                const elapsed = now - obj.startTime;

                if (progress >= 1) {
                    map.removeLayer(obj.marker);
                    if (infoPanel.dataset.objId === obj.id) infoPanel.style.display = 'none';
                    activeObjects = activeObjects.filter(o => o.id !== obj.id);
                    database.ref(`activeObjects/${obj.id}`).remove();
                    return;
                }

                const lat = obj.start.lat + (obj.end.lat - obj.start.lat) * progress;
                const lng = obj.start.lng + (obj.end.lng - obj.start.lng) * progress;
                const currentPos = { lat, lng };

                obj.marker.setLatLng([lat, lng]);

                // –û–±—á–∏—Å–ª—é—î–º–æ –∫—É—Ç –ø–æ–≤–æ—Ä–æ—Ç—É –¥–ª—è –ø–æ—Ç–æ—á–Ω–æ–≥–æ –Ω–∞–ø—Ä—è–º–∫—É —Ä—É—Ö—É
                const dx = obj.end.lng - currentPos.lng;
                const dy = obj.end.lat - currentPos.lat;
                let angle = Math.atan2(-dy, dx) * 180 / Math.PI;
                angle = (angle + 360) % 360;

                // –ö–æ—Ä–µ–∫—Ü—ñ—è –¥–ª—è –æ—Ä—ñ—î–Ω—Ç–∞—Ü—ñ—ó
                angle += 90;
                angle = (angle + 360) % 360;

                obj.marker.setRotationAngle(angle);

                // –ó–Ω–∏–∫–Ω–µ–Ω–Ω—è –∑–∞ 15 —Å–µ–∫—É–Ω–¥ –¥–æ –∫—ñ–Ω—Ü—è
                if (remainingTime <= fadeDuration) {
                    const opacity = Math.max(0, remainingTime / fadeDuration);
                    obj.marker.setOpacity(opacity);
                }

                // –û–Ω–æ–≤–ª—é—î–º–æ –ø–æ–∑–∏—Ü—ñ—é –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –≤—ñ–∫–Ω–∞ —Ç–∞ –∫–∞–º–µ—Ä–∏ –≤ —Ä–µ–∞–ª—å–Ω–æ–º—É —á–∞—Å—ñ
                if (infoPanel && infoPanel.style.display === 'block' && infoPanel.dataset.objId === obj.id) {
                    const minutes = Math.floor(remainingTime / 60000);
                    const seconds = Math.floor((remainingTime % 60000) / 1000);
                    const formattedTime = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                    const distance = getDistanceFromLatLonInKm(obj.start.lat, obj.start.lng, obj.end.lat, obj.end.lng);
                    const totalTimeHours = obj.duration / 3600000;
                    const speed = totalTimeHours > 0 ? (distance / totalTimeHours).toFixed(2) : 0;

                    infoPanel.innerHTML = `
                        <div class="close-btn" onclick="this.parentElement.style.display='none';">√ó</div>
                        –û–±'—î–∫—Ç: ${obj.type === 'drone' ? 'Shahed' : '–†–∞–∫–µ—Ç–∞'}<br>
                        –ó: ${getLocationName(obj.start)}<br>
                        –î–æ: ${getLocationName(obj.end)}<br>
                        –ß–∞—Å: ${formattedTime}<br>
                        <button class="route-change-btn" onclick="changeRoute('${obj.id}')">–ó–º—ñ–Ω–∏—Ç–∏</button>
                        <button class="add-time-btn" onclick="addTime('${obj.id}')">–ß–∞—Å</button>
                        <button class="btn-danger" onclick="deleteObject('${obj.id}')">Del</button>
                    `;
                    const pixelPos = map.latLngToContainerPoint([lat, lng]);
                    infoPanel.style.left = `${pixelPos.x + 0}px`; /* –ú–∞–∫—Å–∏–º–∞–ª—å–Ω–æ –±–ª–∏–∑—å–∫–æ */
                    infoPanel.style.top = `${pixelPos.y - infoPanel.offsetHeight - 0}px`; /* –ú–∞–∫—Å–∏–º–∞–ª—å–Ω–æ –±–ª–∏–∑—å–∫–æ */
                    map.setView([lat, lng], map.getZoom()); // –ü–µ—Ä–µ–º—ñ—â—É—î–º–æ –∫–∞–º–µ—Ä—É –∑–∞ –æ–±‚Äô—î–∫—Ç–æ–º
                }

                requestAnimationFrame(update);
            }

            update();

            // –Ü–Ω—ñ—Ü—ñ–∞–ª—ñ–∑–∞—Ü—ñ—è –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –≤—ñ–∫–Ω–∞ –ø—Ä–∏ –∫–ª—ñ–∫—É –∑ –ø–æ—á–∞—Ç–∫–æ–≤–∏–º –ø–µ—Ä–µ–º—ñ—â–µ–Ω–Ω—è–º –∫–∞–º–µ—Ä–∏
            obj.marker.on('click', (e) => {
                infoPanel.dataset.objId = obj.id;
                infoPanel.style.display = 'block';
                const latLng = obj.marker.getLatLng();
                map.setView([latLng.lat, latLng.lng], 10); // –ü–æ—á–∞—Ç–∫–æ–≤–µ –ø–µ—Ä–µ–º—ñ—â–µ–Ω–Ω—è –∫–∞–º–µ—Ä–∏
            });
        }

        // –§—É–Ω–∫—Ü—ñ—è –¥–ª—è –æ–±—á–∏—Å–ª–µ–Ω–Ω—è –≤—ñ–¥—Å—Ç–∞–Ω—ñ –º—ñ–∂ –¥–≤–æ–º–∞ —Ç–æ—á–∫–∞–º–∏ (–≤ –∫–º)
        function getDistanceFromLatLonInKm(lat1, lon1, lat2, lon2) {
            const R = 6371; // –†–∞–¥—ñ—É—Å –ó–µ–º–ª—ñ –≤ –∫–º
            const dLat = deg2rad(lat2 - lat1);
            const dLon = deg2rad(lon2 - lon1);
            const a = Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                      Math.cos(deg2rad(lat1)) * Math.cos(deg2rad(lat2)) *
                      Math.sin(dLon / 2) * Math.sin(dLon / 2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
            return R * c;
        }

        function deg2rad(deg) {
            return deg * (Math.PI / 180);
        }

        // –§—É–Ω–∫—Ü—ñ—è –¥–ª—è –æ—Ç—Ä–∏–º–∞–Ω–Ω—è –Ω–∞–∑–≤–∏ –ª–æ–∫–∞—Ü—ñ—ó
        function getLocationName(coords) {
            for (let loc in fallbackCoordinates) {
                if (fallbackCoordinates[loc].lat === coords.lat && fallbackCoordinates[loc].lng === coords.lng) {
                    return loc;
                }
            }
            return `${coords.lat}, ${coords.lng}`;
        }

        // –ó–±–µ—Ä–µ–∂–µ–Ω–Ω—è –¥–∞–Ω–∏—Ö —É Firebase
        async function saveSettingsToFirebase() {
            try {
                await database.ref('locations').set(locations);
                await database.ref('fallbackCoordinates').set(fallbackCoordinates);
            } catch (error) {
                console.error('–ü–æ–º–∏–ª–∫–∞ –∑–±–µ—Ä–µ–∂–µ–Ω–Ω—è –Ω–∞–ª–∞—à—Ç—É–≤–∞–Ω—å:', error);
            }
        }

        async function saveObjectToFirebase(obj) {
            try {
                await database.ref(`activeObjects/${obj.id}`).set({
                    id: obj.id,
                    type: obj.type,
                    start: obj.start,
                    end: obj.end,
                    duration: obj.duration,
                    startTime: obj.startTime
                });
            } catch (error) {
                console.error('–ü–æ–º–∏–ª–∫–∞ –∑–±–µ—Ä–µ–∂–µ–Ω–Ω—è –æ–±\'—î–∫—Ç–∞:', error);
            }
        }

        // –û—á–∏—â–µ–Ω–Ω—è –≤—Å—ñ—Ö –æ–±'—î–∫—Ç—ñ–≤
        async function clearAll() {
            try {
                activeObjects.forEach(obj => {
                    if (obj.marker) map.removeLayer(obj.marker);
                });
                activeObjects = [];
                await database.ref('activeObjects').remove();
            } catch (error) {
                console.error('–ü–æ–º–∏–ª–∫–∞ –æ—á–∏—â–µ–Ω–Ω—è:', error);
            }
        }

        // –û–±—Ä–æ–±–Ω–∏–∫ –∫–ª—ñ–∫—É –ø–æ –∫–∞—Ä—Ç—ñ
        map.on('click', function(e) {
            const lat = e.latlng.lat.toFixed(4);
            const lng = e.latlng.lng.toFixed(4);
            const modal = document.getElementById('customCityModal');
            const cityInput = document.getElementById('customCityName');
            cityInput.value = ''; // –û—á–∏—â–∞—î–º–æ –ø–æ–ª–µ –¥–ª—è —Ä—É—á–Ω–æ–≥–æ –≤–≤–µ–¥–µ–Ω–Ω—è
            modal.style.display = 'flex';

            document.getElementById('saveCityBtn').onclick = async function() {
                const cityName = cityInput.value.trim();
                if (!cityName) return;
                
                locations.push(cityName);
                fallbackCoordinates[cityName] = { lat: parseFloat(lat), lng: parseFloat(lng) };
                await saveSettingsToFirebase();
                
                modal.style.display = 'none';
                initializeAutocomplete(document.getElementById('startLocation'), 'startLocation-suggestions');
                initializeAutocomplete(document.getElementById('endLocation'), 'endLocation-suggestions');
                initializeAutocomplete(document.getElementById('newEndLocation'), 'newEndLocation-suggestions');
            };
            
            document.getElementById('cancelCityBtn').onclick = function() {
                modal.style.display = 'none';
            };
        });

        // –§—É–Ω–∫—Ü—ñ—ó –¥–ª—è –æ–±—Ä–æ–±–∫–∏ –¥—ñ–π —É –º–æ–¥–∞–ª—å–Ω–æ–º—É –≤—ñ–∫–Ω—ñ
        function changeRoute(objId) {
            const obj = activeObjects.find(o => o.id === objId);
            if (!obj) return;

            const changeRouteModal = document.getElementById('changeRouteModal');
            changeRouteModal.style.display = 'flex';
            const newEndInput = document.getElementById('newEndLocation');
            initializeAutocomplete(newEndInput, 'newEndLocation-suggestions');

            document.getElementById('applyRouteChange').onclick = async () => {
                const newEndVal = newEndInput.value.trim();
                if (!newEndVal) {
                    alert('–í–≤–µ–¥—ñ—Ç—å –Ω–æ–≤–µ –º—ñ—Å—Ç–æ!');
                    return;
                }
                try {
                    const newEndCoords = await getCoordinates(newEndVal);
                    const currentLat = obj.marker.getLatLng().lat;
                    const currentLng = obj.marker.getLatLng().lng;
                    const distanceToNewEnd = getDistanceFromLatLonInKm(currentLat, currentLng, newEndCoords.lat, newEndCoords.lng);
                    const now = Date.now();
                    const elapsed = now - obj.startTime;
                    const remainingTimeMs = obj.duration - elapsed;
                    const speed = getDistanceFromLatLonInKm(obj.start.lat, obj.start.lng, obj.end.lat, obj.end.lng) / (obj.duration / 3600000);
                    const estimatedTimeMs = (distanceToNewEnd / speed) * 3600 * 1000; // –ü–µ—Ä–µ—Ä–∞—Ö—É–Ω–æ–∫ —á–∞—Å—É
                    obj.end = newEndCoords;
                    obj.duration = elapsed + Math.max(remainingTimeMs, estimatedTimeMs); // –û–Ω–æ–≤–ª—é—î–º–æ —Ç—Ä–∏–≤–∞–ª—ñ—Å—Ç—å
                    obj.startTime = now; // –°–∫–∏–¥–∞—î–º–æ —Å—Ç–∞—Ä—Ç–æ–≤–∏–π —á–∞—Å
                    await saveObjectToFirebase(obj);
                    changeRouteModal.style.display = 'none';
                } catch (error) {
                    alert('–ü–æ–º–∏–ª–∫–∞: ' + error.message);
                }
            };

            document.getElementById('cancelRouteChange').onclick = () => {
                changeRouteModal.style.display = 'none';
            };
        }

        function addTime(objId) {
            const obj = activeObjects.find(o => o.id === objId);
            if (!obj) return;

            const addTimeModal = document.getElementById('addTimeModal');
            addTimeModal.style.display = 'flex';

            document.getElementById('applyAddTime').onclick = async () => {
                const additionalTime = parseInt(document.getElementById('additionalTime').value.trim());
                if (isNaN(additionalTime) || additionalTime <= 0) {
                    alert('–í–≤–µ–¥—ñ—Ç—å –∫–æ—Ä–µ–∫—Ç–Ω–∏–π –¥–æ–¥–∞—Ç–∫–æ–≤–∏–π —á–∞—Å!');
                    return;
                }
                obj.duration += additionalTime * 1000;
                await saveObjectToFirebase(obj);
                addTimeModal.style.display = 'none';
            };

            document.getElementById('cancelAddTime').onclick = () => {
                addTimeModal.style.display = 'none';
            };
        }

        function deleteObject(objId) {
            const obj = activeObjects.find(o => o.id === objId);
            if (!obj) return;
            map.removeLayer(obj.marker);
            activeObjects = activeObjects.filter(o => o.id !== obj.id);
            database.ref(`activeObjects/${obj.id}`).remove();
        }

        // –Ü–Ω—ñ—Ü—ñ–∞–ª—ñ–∑–∞—Ü—ñ—è
        document.addEventListener('DOMContentLoaded', () => {
            const infoPanel = document.getElementById('infoPanel');
            if (!infoPanel) {
                console.error('–ï–ª–µ–º–µ–Ω—Ç infoPanel –Ω–µ –∑–Ω–∞–π–¥–µ–Ω–æ –≤ DOM!');
                return;
            }

            firebase.database().ref('.info/connected').on('value', (snapshot) => {
                if (snapshot.val() === true) {
                    console.log('–ü—ñ–¥–∫–ª—é—á–µ–Ω–æ –¥–æ Firebase');
                    loadData();
                } else {
                    console.log('–ù–µ –ø—ñ–¥–∫–ª—é—á–µ–Ω–æ –¥–æ Firebase');
                }
            });

            initializeAutocomplete(
                document.getElementById('startLocation'), 
                'startLocation-suggestions'
            );
            initializeAutocomplete(
                document.getElementById('endLocation'), 
                'endLocation-suggestions'
            );
            
            document.getElementById('addObject').addEventListener('click', addObject);
            document.getElementById('clearAll').addEventListener('click', clearAll);
            document.getElementById('togglePanel').addEventListener('click', function() {
                document.getElementById('controlPanel').classList.toggle('hidden');
                this.textContent = document.getElementById('controlPanel').classList.contains('hidden') 
                    ? 'üëÅÔ∏è' : '‚úï';
            });
        });
    </script>
